<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Discover a random meal and how to prepare it!">
    <meta name="keywords" content="meal, food, recipe, random, cook, dinner">

    <title>Random Meal Generator</title>
    
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Feeling Indecisive? Let's make a random meal!</h1>
    <button id="get-meal-btn" type="button">Get Meal</button>

    <section id="meal-section">
        <h2 id="meal-name">Meal Name</h2>
        <img id="meal-image" src="" alt="Meal Image" />
        <div id="meal-ingredients">
			<h2>Ingredients</h2>
			<ul id="ingredients-list"></ul>
		  </div>
		  
		<div id="meal-instructions">
            <h3>Instructions</h3>
            <p>Follow these steps...</p>
        </div>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
